<!doctype html>
<html>
<head>
<title>Booksmart</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script>
	$(document).ready(function(){
		$("#search").submit(function(){
			data = $(this).serialize();
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "http://booksmartnu.azurewebsites.net/search.php",
				data: data,
				success: function(data) {
					$(".results-box").html(
						data["json"]
					);
					alert("Form submitted successfully.\nReturned json: " + data["json"]);
				}
			});
			return false;
		});
	});
</script>
<style>
	#title {
		display: inline-block;
		width: 80%;
	}
	#groupon {
		display: inline-block;
	}
	#header {
    	background: #88DDFF;
	}
	#search-box button{
		width: 20%;
	}
	.catergory input{
		display: block;
		width: 80%;
	}
 </style>
</head>

<body>
<div class="container">
<div id="header" class="well well-lg">
	<h1 id = "title">Booksmart <small>College Sales Solutions</small></h1>
	<img id="groupon" src="./src/Book.png" alt="Space Cat" width="100" height="120">
</div>

<div id="search-box" class="well">
	<h2>Search Categories:</h2>
	<form action="" id="search">
		<div class="catergory col-sm-3 well-sm">
			General:
			<input name="general" class=""/> 
		</div>
		
		<div class="catergory col-sm-3 well-sm">
			ISBN:
			<input name="isbn"/> 
		</div>
		
		<div class="catergory col-sm-3 well-sm">
			Class:
			<input name="class"/> 
		</div>
		
		<div class="catergory col-sm-3 well-sm">
			Title:
			<input name="title"/> 
		</div>
	
		<button id="search-btn" class="btn btn-primary">
			<span class="glyphicon glyphicon-search"></span> Search
		</button>
		
	</form>
</div>

<div id="results-box">
	<!-- php crap goes here -->
</div>

</div>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</body>
</html>
