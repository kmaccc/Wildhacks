<!doctype html>
<html>
<head>
<title>Booksmart</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
	#header {
    	background: #88DDFF;
    	padding: 3pt 4%;
    	margin: 0 auto;
	}
	#search-box{
		margin:auto;
	}
	#search-box button{
		width: 20%;
	}
	.catergory input{
		display: block;
		width: 80%;
	}
 </style>
</head>

<body>
<div class="container">
<div id="header">
	<h1>Booksmart <small>College Sales Solutions</small></h1>
</div>

<div id="search-box">
	<h2>Search Catergories:</h2>
	<form action="" id="search">
		<div class="catergory col-sm-3">
			General:
			<input id="general"/> 
		</div>
		
		<div class="catergory col-sm-3">
			ISBN:
			<input id="isbn"/> 
		</div>
		
		<div class="catergory col-sm-3">
			Class:
			<input id="class"/> 
		</div>
		
		<div class="catergory col-sm-3">
			Title:
			<input id="title"/> 
		</div>
	
		<button>Search</button>
		
	</form>	
</div>

<div id="results-box">

</div>

</div>
